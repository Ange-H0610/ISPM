<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gestion du Budget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="budget.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<main class="container">

  <section class="page-header">
    <div> 
        <h1><i class="fa-solid fa-wallet"></i> Gestion des Budgets</h1>
      <p>D√©finissez des limites et ajoutez vos d√©penses</p>
 
    </div>
  <div class="header-actions">
      <a href="dashboard.html" class="btn blue">
        <i class="fa-solid fa-arrow-left"></i> Tableau de bord
      </a>
    </div>
  </section>


  <section class="budget-cards">

    <!-- Alimentation -->
    <div class="budget-card" data-key="alimentation">
      <div class="card-header">
        <div class="icon"><i class="fa-solid fa-utensils"></i></div>
        <div class="title"><strong>Alimentation</strong></div>
      </div>
      <div class="card-body">
        <div class="spent">D√©pens√© : <span id="alimentationSpent">0</span> Ar</div>
        <input type="number" id="alimentationLimit" placeholder="Limite mensuelle">
        <input type="number" id="alimentationAdd" placeholder="Ajouter une d√©pense">
        <button class="btn-add" onclick="addExpense('alimentation')">‚ûï Ajouter</button>
        <div class="progress-box">
          <div class="progress-bar">
            <div class="progress" id="alimentationProgress"></div>
          </div>
          <small id="alimentationReste">Reste : 0 Ar</small>
        </div>
      </div>
    </div>

    <!-- Transport -->
    <div class="budget-card" data-key="transport">
      <div class="card-header">
        <div class="icon"><i class="fa-solid fa-car"></i></div>
        <div class="title"><strong>Transport</strong></div>
      </div>
      <div class="card-body">
        <div class="spent">D√©pens√© : <span id="transportSpent">0</span> Ar</div>
        <input type="number" id="transportLimit" placeholder="Limite mensuelle">
        <input type="number" id="transportAdd" placeholder="Ajouter une d√©pense">
        <button class="btn-add" onclick="addExpense('transport')">‚ûï Ajouter</button>
        <div class="progress-box">
          <div class="progress-bar">
            <div class="progress" id="transportProgress"></div>
          </div>
          <small id="transportReste">Reste : 0 Ar</small>
        </div>
      </div>
    </div>

    <!-- Logement -->
    <div class="budget-card" data-key="logement">
      <div class="card-header">
        <div class="icon"><i class="fa-solid fa-house"></i></div>
        <div class="title"><strong>Logement</strong></div>
      </div>
      <div class="card-body">
        <div class="spent">D√©pens√© : <span id="logementSpent">0</span> Ar</div>
        <input type="number" id="logementLimit" placeholder="Limite mensuelle">
        <input type="number" id="logementAdd" placeholder="Ajouter une d√©pense">
        <button class="btn-add" onclick="addExpense('logement')">‚ûï Ajouter</button>
        <div class="progress-box">
          <div class="progress-bar">
            <div class="progress" id="logementProgress"></div>
          </div>
          <small id="logementReste">Reste : 0 Ar</small>
        </div>
      </div>
    </div>

  </section>

  <div class="budget-footer">
    <button class="btn cancel" onclick="resetBudgets()">Annuler</button>
    <button class="btn save" onclick="saveBudgets()">üíæ Sauvegarder</button>
  </div>

  <section class="budget-summary">
    <h2>R√©sum√©</h2>
    <table>
      <thead>
        <tr>
          <th>Cat√©gorie</th>
          <th>D√©pens√© (Ar)</th>
          <th>Limite (Ar)</th>
          <th>Reste (Ar)</th>
        </tr>
      </thead>
      <tbody id="summaryTable"></tbody>
    </table>
  </section>

</main>

<script src="budget.js"></script>
</body>
</html>
