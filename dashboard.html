<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MyBudgetLocal</title>
  <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo\logo.png">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="wrap">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <button id="closeSidebar" class="close-btn">&times;</button>
      <div class="brand">
        <div class="sidebar-header">
          <img src="logo/logo.png" alt="Logo ISPM" class="dashboard-logo">
        </div>
        <div class="brand-name">MyBudgetLocal</div>
      </div>

      <nav class="menu">
        <a class="menu-item active" data-page="dashboard" href="#dashboard">Tableau de bord</a>
        <a class="menu-item" data-page="transactions" href="#transactions">Transactions</a>
        <a class="menu-item" data-page="statistics" href="#statistics">Statistiques</a>
        <a class="menu-item" data-page="profile" href="#profile">Profil</a>
        <a class="menu-item" data-page="goals" href="#goals">Objectifs Financières</a>
        <a class="menu-item" data-page="settings" href="#settings">Paramètres</a>
      </nav>
    </aside>

    <!-- MAIN -->
    <main class="main">
      <header class="topbar">
  <div class="left-controls">
    <button id="hamburgerBtn" class="hamburger">&#9776;</button>
    <div class="title" id="pageTitle">Tableau de bord</div>
  </div>

  <div class="right-controls">
    <select id="langQuick" title="Langue">
      <option value="fr">Français</option>
      <option value="en">English</option>
      <option value="mg">Malagasy</option>
    </select>
   <button id="logoutBtn" class="logout-btn">Déconnexion</button>

  </div>
</header>


<section id="content" class="content">
  <!-- contenu dynamique -->
</section>

    </main>
  </div>

  <script src="app.js"></script>
  <script src="hamburger.js"></script>
</body>
</html>
