  <div class="app">

        <div class="profile">

          <div>
            <div class="profile-name">Hayley's Budget</div>

          </div>
        </div>
      </div>

      <nav class="nav">
        <button class="nav-item active"><span class="icon">ğŸ </span><span>Dashboard</span></button>

      </nav>

      <div class="sidebar-bottom">

    <!-- MAIN -->
    <main class="main">
      <!-- topbar -->
      <header class="topbar">
        <div class="topbar-left">
          <button id="hamburger" class="hamburger" aria-label="Toggle menu">â˜°</button>
          <div class="title">
            <img src="" alt="logo" class="mini-logo" aria-hidden>
            <span class="page-title">Mon Dashboard - MyBudgetLocal</span>
          </div>
        </div>

        <div class="topbar-right">
          <input type="date" id="dashboard-date" class="date-input">
          <div class="greeting">Bonjour, <strong id="user-name">Utilisateur</strong></div>
          <button id="settings" class="icon-btn" title="ParamÃ¨tres">âš™ï¸</button>
          <button id="logout" class="btn-logout">DÃ©connexion</button>
        </div>
      </header>

      <!-- content grid -->
      <section class="content-grid">
        <!-- left column: transactions -->
        <div class="card transactions-card">
          <div class="card-header">
            <h3>Transactions</h3>
            <button class="link">Voir tout â†’</button>
          </div>
          <ul id="transactions-list" class="transactions-list">
            <!-- JS will populate -->
          </ul>
        </div>

        <!-- center/top: spending summary -->
        <div class="card summary-card">
          <div class="card-header">
            <h3>Spending Summary</h3>
            <button class="link">--</button>
          </div>
          <div id="bar-chart" class="chart chart-bar" aria-hidden>
            <!-- svg chart from JS -->
          </div>
        </div>

        <!-- right column: stats -->
        <aside class="right-col">
          <div class="card balance-card">
            <div class="balance-top">
              <small>To be budgeted</small>
              <div class="balance-amount">$523.98</div>
            </div>
            <div class="balance-month">June 2020</div>
          </div>

          <div class="card accounts-card">
            <div class="card-header">
              <h4>Accounts</h4>
            </div>
            <div id="accounts-list" class="accounts-list">
              <!-- JS populate -->
            </div>
            <button class="link full">Voir plus</button>
          </div>
        </aside>

        <!-- center/bottom: daily donut -->
        <div class="card budget-card">
          <div class="card-header">
            <h3>Daily Budget</h3>
            <button class="link">--</button>
          </div>
          <div class="budget-body">
            <div id="donut" class="donut" aria-hidden></div>
            <div class="budget-stats">
              <div class="big">$57.00</div>
              <div class="small">TOTAL TO SPEND</div>
              <div class="mini">
                <div>Spent <strong>$42.75</strong></div>
                <div>Left <strong>$14.25</strong></div>
              </div>
            </div>
          </div>
        </div>

        <!-- extra wide accounts summary -->
        <div class="card transactions-small">
          <div class="card-header">
            <h3>Recent Activity</h3>
            <button class="link">--</button>
          </div>
          <ul class="recent-list" id="recent-list">
            <!-- JS populate -->
          </ul>
        </div>
      </section>

      <footer class="footer">
